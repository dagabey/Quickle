<!--

Logo Links - All PNG

Google Classroom: https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png
Google Drive: https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png
YouTube: https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png
Google Accounts: https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Google_account_icon.svg/1606px-Google_account_icon.svg.png
Gmail: https://logos-world.net/wp-content/uploads/2020/11/Gmail-Logo.png

<body>

<div id="img-title-container">
    <center>
        <img src="chrome-images/quickle2.0.png" alt="Quickle" id="header-logo"> 
        <!--
        <p id="testP">This text should change</p>
        -->
    </center>
</div>


<br>


<center>
<div class="links-container">
    <center>
            <div class="single-link bottom-sep right-sep" id="search-container">
                <img id="google-img" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-icon-png-transparent-background-osteopathy-16.png">
                <p class="link-name remove-link">Search</p>
            </div>
        
            <div class="single-link bottom-sep right-sep" id="drive-container">
                <img id="drive-img" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png">
                <p class="link-name remove-link">Drive</p>
            </div>
        
            <div class="single-link bottom-sep" id="account-container">
                <img id="account-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Google_account_icon.svg/1606px-Google_account_icon.svg.png">
                <p class="link-name remove-link">Account</p>
            </div>
    </center>
</div>

<div style="height: 10px;"></div>

<div class="links-container">
    <center>  
        <div class="single-link" id="gmail-container">
            <img id="gmail-img" src="https://logos-world.net/wp-content/uploads/2020/11/Gmail-Logo.png">
            <p class="link-name remove-link">Gmail</p>
        </div>
        <div class="single-link" id="classroom-container">
            <img id="classroom-img" src="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png">
            <p class="link-name remove-link">Classes</p>
        </div>
        <div class="single-link" id="youtube-container">
            <img id="youtube-img" src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png">
            <p class="link-name remove-link">YouTube</p>
        </div>
    </center>
</div>
</center>
